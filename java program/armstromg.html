    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var number=prompt("Please enter  a number");
        var  temp =number;
        var numberofdigit = number.tostring().length;
        var sum=0;
         while(temp>0){
            // console.log(temp);
            var digit=temp%10;
            // console.log(digit);

            sum+=digit**numberofdigit;
            // console.log(sum);

            temp= parseInt(temp/10);
            // console.log(temp);
            // console.log("****************");
        }
        if(sum==number){
            console.log(`  ${number} is an armstrong number`);
        }
        else{
            console.log(`  ${number} is an  not armstrong number`);
        }
    </script>
