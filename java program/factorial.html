<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

       
        var number= prompt(" enter the number");
         var fact=1;
         if(number == 0){
            console.log(`${number} factorial is 1`);
         }
         elseif{
            console.log(`${number}  negative number factorial is not possible`);
         }
         else{
            for (var i=1;i<=number;i++){
                fact=fact*i;
                console.log(`${number} factorial is ${fact}`);
            }
         }
    
     
    </script>
